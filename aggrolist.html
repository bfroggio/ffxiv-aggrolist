<html>
  <head>
    <meta charset="utf-8" />
    <title>aggrolist</title>
    <link rel="stylesheet" href="css/aggrolist.css" />
  </head>

  <body id="aggrolist">
    <!-- outer -->
    <div class="outer {{hide ? 'hide' : ''}}">
      <!-- innner -->
      <div v-if="updated" class="inner">
        <div class="background"></div>

        <!-- Combatants Table -->
        <table id="combatants" v-show="!collapsed">
          <!-- Table Header -->
          <thead class="gold">
            <tr>
              <th class="text-center">Name</th>
              <th class="text-center">HP</th>
              <th class="text-center">Hate</th>
              <th class="test-center">Target</th>
            </tr>
          </thead>
          <!-- Table Body -->
          <tbody class="blue">
            <!-- Vue Repeat Template -->
            <template v-repeat="combatant: combatants">
              <tr class="{{combatant.isCurrentTarget ? '' : ''}}">
                <!-- Name & HPP -->
                <td class="text-left">
                    <span >{{combatant.isCurrentTarget ? "â–¶" : ""}}</span >
                            <span
                              class="content"
                              style="text-overflow: ellipsis"
                              >{{combatant.Name}}</span
                            >
                          </td>
                <td class="hp text-center">
                      <span >{{combatant | hppercent | round}}%</span >
                  </td>

                <!-- Hate -->
                <td class="hate text-center">
                  <div class="hate {{combatant | hatecolor}}">
                    <span>{{combatant.HateRate}}%</span>
                  </div>
                </td>
                <!-- Target -->
                <td class="target text-center">
                  <div class="target {{combatant.Target | jobrole}}">
                    {{combatant.Target | jobname}}
                  </div>
                </td>
              </tr>
            </template>
            <!-- end of Vue Repeat Template -->
          </tbody>
        </table>
        <!-- end of Combatant Table -->
      </div>
    </div>

    <script src="https://unpkg.com/vue@0.12.7/dist/vue.min.js"></script>
    <script src="https://ngld.github.io/OverlayPlugin/assets/shared/common.min.js"></script>
    <script src="js/funcs.js"></script>
    <script src="js/aggrolist.js"></script>
  </body>
</html>
